<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio 2025 – Melina Denise Gallo</title>
  <!-- Ajuste de ruta CSS -->
  <link rel="stylesheet" href="/estilos.css">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      z-index: 100;
    }

    nav ul {
      display: flex;
      list-style: none;
      justify-content: center;
      padding: 0.5em 0;
      margin: 0;
    }

    nav ul li {
      margin: 0 1em;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #ffcc00;
    }

    section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2em;
    }

    section img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 1em;
    }

    h1, h2, p {
      margin: 0.5em 0;
    }
  </style>
</head>
<body>

  <!-- Barra de navegación -->
  <nav>
    <ul>
      <li><a href="#caratula">Carátula</a></li>
      <li><a href="#sobre-mi">Sobre mí</a></li>
      <li><a href="#educacion">Educación</a></li>
      <li><a href="#experiencia">Experiencia</a></li>
      <li><a href="#mi-trabajo">Mi trabajo</a></li>
      <li><a href="#gracias">Gracias</a></li>
    </ul>
  </nav>

  <!-- Sección Carátula -->
  <section id="caratula">
    <img src="/1.png" alt="Carátula">
    <h1>Melina Denise Gallo</h1>
    <p>Portfolio 2025</p>
  </section>

  <!-- Sección Sobre mí -->
  <section id="sobre-mi">
    <img src="/2.png" alt="Sobre mí">
    <h2>Sobre mí</h2>
  </section>

  <!-- Sección Educación -->
  <section id="educacion">
    <img src="/3.png" alt="Educación">
    <h2>Educación</h2>
  </section>

  <!-- Sección Experiencia -->
  <section id="experiencia">
    <img src="/4.png" alt="Experiencia">
    <h2>Experiencia</h2>
  </section>

  <!-- Sección Mi trabajo -->
  <section id="mi-trabajo">
    <img src="/5.png" alt="Mi trabajo">
    <h2>Mi trabajo</h2>
  </section>

  <!-- Sección Gracias -->
  <section id="gracias">
    <img src="/6.png" alt="Gracias">
    <h2>¡Gracias por visitar!</h2>
    <p>Contacto: melinadenisegallo@gmail.com</p>
  </section>

</body>
</html>
