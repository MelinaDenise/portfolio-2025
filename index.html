    nav {
      position: fixed;
      top: 0;

    }

    nav ul {
      display: flex;
      list-style: none;
      justify-content: center;
      padding: 0.5em 0;
      margin: 0;
    }

    nav ul li {
      margin: 0 1em;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #ffcc00;
    }

    section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    section img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
